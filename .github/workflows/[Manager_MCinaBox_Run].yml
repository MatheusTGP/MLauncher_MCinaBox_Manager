name: Construir Arquivo do Gerenciador

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Instalar Python 3.9 na MÃ¡quina
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Instalar Bibliotecas
      run: |
        python -m pip install --upgrade pip
        pip install wget
        pip install termcolor
        pip install psutil
        pip install py-cpuinfo
    - name: Construir Artefato do MCinaBox_Manager
      uses: actions/upload-artifact@v2
      with:
          name: MCinaBox_Manager_Debug
          path: MCinaBox-Manager.py
